server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: D:/development/native-file-repo
        git:
          uri: https://github.com/destiny1017/springcloud-config
  rabbitmq:
    host: dianglab.site
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, httpexchange, busrefresh